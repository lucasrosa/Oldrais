<template name="polymerTest">

	<core-scroll-header-panel condenses  keepCondensedHeader condensedHeaderHeight="60">

    <core-toolbar class="tall">
    
      <core-icon-button icon="arrow-back"></core-icon-button>
      <div flex></div>
      <core-icon-button icon="search"></core-icon-button>
      <core-icon-button icon="more-vert"></core-icon-button>

    </core-toolbar>
    
    <div class="content">
      
      <section>
  	<h1>&lt;paper-input&gt;</h1>
    <div class="container">
      <paper-input label="Type something..."></paper-input>
    </div>
    <div class="container">
      <paper-input label="Type only numbers..." validate="^[0-9]*$" error="Input is not a number!"></paper-input>

    </div>
  </section>
      
    </div>
    
  </core-scroll-header-panel>
	
  
  
   <script>
	   
    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('core-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
      titleStyle.webkitTransform = titleStyle.transform = 
          'scale(' + scale + ') translateZ(0)';
    });
  
  </script>
</template>
